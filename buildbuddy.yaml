actions:
  - name: "Build"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - "build --config=remote --build_metadata=ROLE=CI //..."
  - name: "Test"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - "build --config=remote --build_metadata=ROLE=CI //..."